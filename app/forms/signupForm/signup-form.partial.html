<h3>Sign up Form</h3>
<form [ngFormModel]="form" (ngSubmit)="signup()">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            ngControl="username" 
            id="username" 
            type="text" 
            class="form-control"
            #username="ngForm">
        <div 
            *ngIf="!username.valid && username.dirty" 
            class="alert alert-danger">
            User name is required
        </div>
    </div>
    <div class="form-group">
        <label 
            for="password">
            Password
        </label>
        <input 
            ngControl="password" 
            id="password" 
            type="text" 
            class="form-control"
            #password="ngForm">
        <div 
            *ngIf="!password.valid && password.dirty"
            class="alert alert-danger">
            Password is requried
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Sign Up</button>
</form>
